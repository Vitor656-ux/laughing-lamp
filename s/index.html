<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações de Personagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Recomendações de Personagens</h1>
            <div class="header-actions">
                <form class="search-form">
                    <input type="search" placeholder="Pesquisar personagens...">
                    <button type="submit">Pesquisar</button>
                </form>
                <div class="login-links">
                    <a href="#">Login</a> | <a href="#">Criar conta</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="character-gallery-container">
            <form class="search-form-gallery">
                <input type="search" placeholder="Pesquisar personagens na galeria...">
                <button type="submit">Pesquisar</button>
            </form>
            <div class="character-gallery">
                <ul id="character-list">
                    <li>Personagem 1</li>
                    <li>Personagem 2</li>
                    <li>Personagem 3</li>
                    <li>Personagem 4</li>
                    <li>Personagem 5</li>
                    <li>Personagem 6</li>
                    <li>Personagem 7</li>
                    <li>Personagem 8</li>
                    <li>Personagem 9</li>
                    <li>Personagem 10</li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Quadro de Recomendações</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
